<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <title>Travel and Tourism</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>

    .navbar {
      transition: background-color 0.3s ease-in-out; 
      background-color: transparent; 
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }
    .navbar.scrolled {
      background-color: #333;
    }

  </style>
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1507608616759-54f48f0af0ee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nnx8fGVufDB8fHx8fA%3D%3D&w=1000&q=80);background-repeat: no-repeat;background-size: cover;">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Travel Diary</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{%url 'home'%}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'home'%}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'home'%}">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'home'%}">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'home'%}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" style="margin-top: 100px;background-color: rgba(159, 160, 159, 0.5);margin-bottom: 50px;">
    <h2 class="text-center">Book Now</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="arrival">Arrival Date:</label>
        <input type="date" class="form-control" id="arrival" name="arrival" required>
      </div>
      <div class="form-group">
        <label for="destination">Destination:</label>
        <select class="form-control" id="destination" name="destination" required>
          <option value="">Select a destination</option>
          <option value="Destination 1">Destination 1</option>
          <option value="Destination 2">Destination 2</option>
          <option value="Destination 3">Destination 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="leaving">Leaving Date:</label>
        <input type="date" class="form-control" id="leaving" name="leaving" required>
      </div>
      <div class="form-group">
        <label for="members">Total Members:</label>
        <input type="number" class="form-control" id="members" name="members" min="1" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn"style="background-color: black;color: white;">Submit</button>
    </form>
  </div>
  

  <script>
    // Change navbar color on scroll
    $(window).scroll(function() {
      if ($(document).scrollTop() > 50) {
        $('.navbar').addClass('scrolled');
      } else {
        $('.navbar').removeClass('scrolled');
      }
    });
  </script>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
